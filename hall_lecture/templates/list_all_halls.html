<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of all halls</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">

</head>
<body>
<div class="p-3 mb-2 bg-warning text-dark">



<table class="table">
    <thead>
    <tr>
        <th scope="col"> Hall lecture name</th>
        <th scope="col">Hall capacity</th>
        <th scope="col">Projector</th>
        <th scope="col">Is avaiable?/id</th>
        <th scope="col">Edit hall</th>
        <th scope="col">Booked hall</th>
        <th scope="col">Delete hall</th>
    </tr>
    </thead>
</div>
    {% for hall in hall_list %}

<tbody>
    <tr>

        <td>  <a href="../room/{{hall.id}}">{{hall.hall_name}}</a></td>
        <td>{{ hall.hall_capacity }}</td>
        <td>{{ hall.projector }}</td>
        <td>{{ hall.id }}</td>
        <td>  <a href="../room/modify/{{hall.id}}">modify</a></td>
        <td>  <a href="../room/reserve/{{hall.id}}">booked</a></td>
        <td>  <a href="../room/delete/{{hall.id}}">delete</a></td>
    </tr>
</tbody>
    {% endfor %}
</table>

          <br><br><br><br><br>

<div class="card"  style="width: 18rem;">
        <div class="card-body">
    <p><a href="../main">Main site</a></p>
    <p><a href="../room/new">Add new hall</a></p>
        </div>
</div>


</body>
</html>
